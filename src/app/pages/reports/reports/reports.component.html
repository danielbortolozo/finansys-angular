<app-bread-crumb
  [items] = "[{text: 'Relatório de Receita e Despesas'}]"
></app-bread-crumb>

<app-page-header
    page-title= "Relatório de Receita e Despesas"
    [show-button]="false"
></app-page-header>

<div class="card">
    <div class="card-header">
        Selecione Mês e Ano para gerar os relatórios
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="month">Mês</label>
                <select #month mounth name="month" id="month" class="form-control">
                    <option value="">Selecione um mês</option>
                    <option value="1">JANEIRO</option>
                    <option value="2">FEVEREIRO</option>
                    <option value="3">MARÇO</option>
                    <option value="4">ABRIL</option>
                    <option value="5">MAIO</option>
                    <option value="6">JUNHO</option>
                    <option value="7">JULHO</option>
                    <option value="8">AGOSTO</option>
                    <option value="9">SETEMBRO</option>
                    <option value="10">OUTUBRO</option>
                    <option value="11">NOVEMBRO</option>
                    <option value="12">DEZEMBRO</option>
                </select>                
            </div>
            <div class="form-group col-md-5">
                <label for="year" >Ano</label>
                <select #year name="year" id="year" class="form-control">
                    <option value="">Selecione um ano</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    
                </select>   

            </div>
        </div>
        <div class="form-row">
            <div class="col-md text-right">
                <button type="button" (click)="generateReports()" 
                        class="btn btn-primary float-right">
                    Gerar Relatórios    

                </button>
            </div>
        </div>
    </div>

</div>

<div class="card-deck mt-5 mb-5">

<div class="card text-center text-white bg-success">
   <div class="card-header">
       TOTAL DE RECEITAS
   </div>
   <div class="card-body">
       <div class="card-title">
          1500
       </div> 
   </div>
</div>
<div class="card text-center text-white bg-danger">
    <div class="card-header">
        TOTAL DE DESPESAS
    </div>
    <div class="card-body">
        <div class="card-title">
           1900,90
        </div> 
    </div>
 </div>

 <div class="card text-center text-white bg-info">
    <div class="card-header">
        TOTAL DE DESPESAS
    </div>
    <div class="card-body">
        <div class="card-title">
           50000
        </div> 
    </div>
 </div>
</div>

<hr>
<div class="row mt-5 mb-4">
   <div class="col-md-6">
       Grafico de receita
   </div>
   <div class="col-md-6">
    Grafico de despesa
   </div>

</div>
